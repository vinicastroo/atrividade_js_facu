      }

      function ex02() {
        var produto = prompt("Digite o código do produto");

        if (
          confirm(
            `Tem certeza que deseja excluir o produto de código ${produto}?`
          )
        ) {
          alert(`Produto de código ${produto} foi excluido`);
        } else {
          alert("Ação cancelada");
        }
      }

      function ex03() {
        var div = document.querySelector("#ex03");
        for (i = 1; i < 7; i++) {
          let hx = document.createElement(`h${i}`);
          let text = document.createTextNode(`Titulo ${i}`);
          hx.appendChild(text);
          div.appendChild(hx);
        }
      }

      function excluirProduto() {
        ex02();
      }

      function t(event) {

      function ex7() {
        var peso = document.querySelector("#peso").value;
        var altura = document.querySelector("#altura").value;

        var a = imc(peso, altura);
        alert(`seu imc é de ${a}`);
      }

      function ex08() {
        let continentes = [
          {
            nome: "Americano",
            paises: ["Brasil", "EUA", "Canadá", "Uruguai"],
          },
          {
            nome: "Europeu",
            paises: ["Itália", "Irlanda", "França"],
          },
          {
            nome: "Asiático",
            paises: ["China", "Japão"],
          },
        ];
        var ul = document.querySelector("#ex08");
        continentes.map((continente) => {
          let li = document.createElement("li");
          let liText = document.createTextNode(continente.nome);
          li.appendChild(liText);

          let ol = document.createElement("ol");
          continente.paises.map((pais) => {
            let liPais = document.createElement("li");
            let liPaisText = document.createTextNode(pais);
            liPais.appendChild(liPaisText);
            ol.appendChild(liPais);
          });
          li.appendChild(ol);

          ul.appendChild(li);
        });
      }

      function ex09() {
        var div = document.querySelector("#ex09");
        let span = document.createElement("span");
        let text = document.createTextNode(navigator.appVersion);
        span.appendChild(text);
        let lang = document.createTextNode(navigator.language);
        span.appendChild(lang);
        div.appendChild(span);
      }
    </script>
